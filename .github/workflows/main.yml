name: Build

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache
        id: cache
        uses: actions/cache@v2.1.6
        with:
          path: node_modules
          key: buildCache
         
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install
      
      - name: Prep
        run: |
          npm install -g pkg
      
      - name: Build EXE
        run: |
          pkg main.js --targets node14-win-x64 --output Deploy.exe --compress Brotli

      # Runs a set of commands using the runners shell
      - name: Ready for zip
        run: |
          mkdir dist
          xcopy Third-Party dist /s /e /h
          xcopy "For Build" dist /s /e /h
          xcopy docs dist /s /e /h
          copy Deploy.exe dist
          
      - name: Zip files
        uses: TheDoctor0/zip-release@4fb9e4ff72847dd3d1c111cf63834e353ed7cb3d
        with:
          filename: release.zip
          directory: dist
          type: zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Mod Framework
          path: dist/release.zip
